<div class="conrainer">
    <div class="card">
        <div class="card-head">
            <h3>usuarios</h3>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRES</th>
                    <th>APELLIDOS</th>
                    <th>MAIL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let usuario of usuarios" class="text-center">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <button (click)="Editar(usuario)" class="btn btn-warning">Editar</button>
                        <button (click)="Delete(usuario)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
