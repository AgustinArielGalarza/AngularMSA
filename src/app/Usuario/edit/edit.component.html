<div class="conrainer col md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Usuarios</h3>
        </div>
    
    <div class="card-body">
        <form ngNativeValidate #f="ngForm" (ngSubmit)="Actualizar(f.value)" class="form p-t-20 mt-2s">
            <div class="form-group">
                <label for="">Nombres:</label>
                <input [ngModel]="usuario.nombre"  name ="nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input [ngModel]="usuario.apellido" name ="apellido" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input [ngModel]="usuario.email" name ="email" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
        </div>
    </div>
</div>
